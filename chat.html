<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Chat entre amis</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background: white;
      border-bottom: 1px solid #ccc;
    }

    .message {
      padding: 8px;
      margin-bottom: 6px;
      border-radius: 5px;
      background-color: #e0e0e0;
      max-width: 70%;
    }

    .message.self {
      background-color: #d1e7dd;
      margin-left: auto;
    }

    #form {
      display: flex;
      padding: 10px;
      background: #eee;
    }

    #form input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }

    #form button {
      padding: 10px 20px;
      border: none;
      margin-left: 5px;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="chat-box"></div>

  <form id="form">
    <input type="text" id="message-input" placeholder="Écris ton message..." autocomplete="off" required />
    <button type="submit">Envoyer</button>
  </form>

  <script>
    const form = document.getElementById('form');
    const input = document.getElementById('message-input');
    const chatBox = document.getElementById('chat-box');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const message = input.value.trim();
      if (message === '') return;

      // Affiche le message localement (simulé)
      const div = document.createElement('div');
      div.className = 'message self';
      div.textContent = message;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;

      input.value = '';
    });
  </script>

</body>
</html>
