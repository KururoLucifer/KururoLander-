<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Connexion rapide</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex; justify-content: center; align-items: center;
      height: 100vh; margin: 0; background: #f0f0f0;
    }
    #login-box {
      background: white; padding: 20px; border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 300px;
      text-align: center;
    }
    input {
      width: 100%; padding: 10px; margin: 10px 0;
      border: 1px solid #ccc; border-radius: 5px;
    }
    button {
      width: 100%; padding: 10px; background: #007bff;
      border: none; color: white; border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="login-box">
    <h2>Entre ton pseudo</h2>
    <input type="text" id="pseudo" placeholder="Ton pseudo" />
    <button id="btn-connect">Se connecter</button>
  </div>

  <script>
    document.getElementById('btn-connect').addEventListener('click', () => {
      const pseudo = document.getElementById('pseudo').value.trim();
      if (!pseudo) {
        alert('Merci de saisir un pseudo.');
        return;
      }
      // Sauvegarder le pseudo dans sessionStorage et rediriger vers chat.html
      sessionStorage.setItem('pseudo', pseudo);
      window.location.href = 'chat.html';
    });
  </script>
</body>
</html>
